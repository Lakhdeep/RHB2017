<script>
  function myFunction(element) {
    document.getElementById(1).style.color = "lightgrey";
    document.getElementById(2).style.color = "lightgrey";
    document.getElementById(3).style.color = "lightgrey";
    document.getElementById(element).style.color = "gray";
  }
</script>

<div class="modal-content" id="newEngineModal">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title">Rating</h4>
  </div>
  <form novalidate>
    <table border="0" width="100%">
      <tr>
        <td>
          <div class="form-group">
            <div class="col-sm-12" rows="5"  >
              <label><input style="visibility: hidden" name="rating" type="radio" ng-model="rating" ng-required="!rating"  value="1" onchange="myFunction(1)"/> <i class="fa fa-frown-o  fa-5x" id="1" aria-hidden="true" style="color: lightgrey"></i></label>
              <label><input style="visibility: hidden" name="rating" type="radio" ng-model="rating" ng-required="!rating"  value="2" onchange="myFunction(2)"/> <i class="fa fa-meh-o  fa-5x" id="2" aria-hidden="true" style="color: lightgrey"></i></label>
              <label><input style="visibility: hidden" name="rating" type="radio" ng-model="rating" ng-required="!rating" value="3" onchange="myFunction(3)"/> <i class="fa fa-smile-o  fa-5x" id="3" aria-hidden="true" style="color: lightgrey"></i></label>
            </div>
          </div>
        </td>
      </tr>
    </table>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" ng-disabled="!rating" ng-click="bulkSignOff(assignmentList,rating)">Sign Off</button>&nbsp;&nbsp;
      <button type="button" class="btn btn-warning" ng-click="$dismiss()">Close</button>
    </div>
  </form>
</div>
